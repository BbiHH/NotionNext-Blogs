    <style>
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background-color: #F8FAFC; /* Slate 50 */
            overflow: hidden;

        /* Âä®ÁîªÂÖ≥ÈîÆÂ∏ß */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes grow-tree {
            0% { transform: scale(0) translateY(20px); opacity: 0; }
            60% { transform: scale(1.1) translateY(-5px); opacity: 1; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        @keyframes progress-ring {
            0% { stroke-dashoffset: 628; }
            100% { stroke-dashoffset: 0; }
        }

        @keyframes wave-move {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse-soft {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.98); }
        }

        /* ÂÆûÁî®Á±ª */
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
        }

        .scene-transition {
            transition: opacity 1s ease-in-out, transform 1s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .hidden-scene {
            opacity: 0;
            pointer-events: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scale(1.05);
        }

        .active-scene {
            opacity: 1;
            transform: scale(1);
            position: relative;
            z-index: 10;
        }

        /* ÂÉèÁ¥†ÁîªÊ†∑Âºè */
        .pixel-art {
            image-rendering: pixelated;
        }
        
        .pixel-grid {
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            grid-template-rows: repeat(12, 1fr);
            width: 100%;
            height: 100%;
        }
        .p-cell { width: 100%; height: 100%; }
        .c-green-d { background-color: #15803d; } /* dark green */

        .c-brown { background-color: #78350f; } /* trunk */
        .c-pot { background-color: #d97706; } /* pot */

    </style>
</head>
<body class="flex items-center justify-center h-screen w-screen text-slate-800 selection:bg-rose-200">

        <!-- Ê†∏ÂøÉÂÜÖÂÆπÂå∫Âüü -->

            <!-- È°∂ÈÉ®ÔºöÊ†áÈ¢ò‰∏éËøõÂ∫¶ÊåáÁ§∫ -->

                    <div class="relative w-48 h-48 md:w-80 md:h-80">
                        <!-- Â∑®Â§ßÁöÑÁï™ËåÑÂõæÊ†á -->
                        <svg viewBox="0 0 100 100" class="w-full h-full drop-shadow-2xl animate-[float_6s_ease-in-out_infinite]">
                            <circle cx="50" cy="55" r="40" fill="#f43f5e" /> <!-- Rose 500 -->
                            <circle cx="50" cy="55" r="35" fill="none" stroke="#fb7185" stroke-width="2" opacity="0.5"/>
                            <!-- Âè∂Â≠ê -->
                            <path d="M50 15 Q60 5 70 20 Q50 25 50 15" fill="#22c55e" />
                            <path d="M50 15 Q40 5 30 20 Q50 25 50 15" fill="#22c55e" />
                            <rect x="48" y="10" width="4" height="10" rx="2" fill="#15803d" />
                        </svg>
                    </div>
                </div>

                <!-- Scene 1: Timer Setting -->
                <div id="scene-1" class="hidden-scene scene-transition absolute inset-0 flex items-center justify-center">
                    <div class="relative w-64 h-64 md:w-96 md:h-96">
                        <!-- SVG ÂÄíËÆ°Êó∂ÂúÜÁéØ -->
                        <svg class="w-full h-full transform -rotate-90">

                <!-- Scene 2: White Noise / Focus -->
                <div id="scene-2" class="hidden-scene scene-transition absolute inset-0 flex flex-col items-center justify-center overflow-hidden rounded-3xl glass-panel border border-white/50">
                     <!-- Ê≥¢ÂΩ¢ËÉåÊôØ -->
                    <div class="absolute inset-0 opacity-20 flex items-center">
                        <div class="w-[200%] flex animate-[wave-move_10s_linear_infinite]">
                            <svg viewBox="0 0 1440 320" class="w-full h-auto text-indigo-300 fill-current">
                                <path d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
                            </svg>
                            <svg viewBox="0 0 1440 320" class="w-full h-auto text-indigo-300 fill-current">
                                <path d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="z-10 relative bg-white/80 p-8 rounded-2xl shadow-sm text-center animate-[pulse-soft_3s_infinite]">
                        <div class="text-4xl mb-2">üéß</div>
                        <h3 class="text-2xl font-bold text-indigo-900">White Noise</h3>
                        <p class="text-indigo-600">Blocking Distractions...</p>
                    </div>
                </div>

                <!-- Scene 3: Success / Pixel Tree -->
                <div id="scene-3" class="hidden-scene scene-transition absolute inset-0 flex items-center justify-center">
                    <div class="flex flex-col items-center">
                        <div class="w-64 h-64 md:w-80 md:h-80 relative animate-[grow-tree_1s_cubic-bezier(0.175,0.885,0.32,1.275)_forwards]">
                            <!-- CSS Grid Pixel Art Tree -->
                            <div class="pixel-grid">
                                <!-- ÁÆÄÂçïÁöÑÂÉèÁ¥†Ê†ëÁªìÊûÑ -->
                                <!-- Row 1-3: Top leaves -->
                                <div style="grid-area: 1/6/2/7;" class="p-cell c-green-l"></div>
                                <div style="grid-area: 2/5/3/8;" class="p-cell c-green-l"></div>
                                <div style="grid-area: 3/4/4/9;" class="p-cell c-green-d"></div>
                                <!-- Row 4-6: Middle leaves -->
                                <div style="grid-area: 4/3/5/10;" class="p-cell c-green-l"></div>
                                <div style="grid-area: 5/3/6/10;" class="p-cell c-green-d"></div>
                                <div style="grid-area: 6/2/7/11;" class="p-cell c-green-l"></div>
                                <!-- Row 7-8: Bottom leaves -->
                                <div style="grid-area: 7/2/8/11;" class="p-cell c-green-d"></div>
                                <div style="grid-area: 8/3/9/10;" class="p-cell c-green-d"></div>
                                <!-- Trunk -->
                                <div style="grid-area: 9/5/11/7;" class="p-cell c-brown"></div>
                                <!-- Pot -->
                                <div style="grid-area: 11/4/13/8;" class="p-cell c-pot"></div>
                            </div>
                        </div>
                        <div class="mt-8 text-center bg-white px-6 py-3 rounded-full shadow-lg border border-green-100">
                            <span class="text-green-600 font-bold text-xl md:text-2xl">+1 Pixel Tree</span>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Â∫ïÈÉ®ÔºöÂèåËØ≠Â≠óÂπïÂå∫ -->
            <div class="relative h-32 md:h-40 flex items-end justify-center pb-4">
                <div class="glass-panel w-full md:w-3/4 lg:w-2/3 px-8 py-6 rounded-xl text-center transition-all duration-500 transform hover:scale-[1.02]">
                    <p id="caption-cn" class="text-xl md:text-3xl font-bold text-slate-800 mb-2 leading-relaxed">
                        <!-- ‰∏≠ÊñáÂä®ÊÄÅÂÜÖÂÆπ -->
                    </p>
                    <p id="caption-en" class="text-sm md:text-lg text-slate-500 font-medium">
                        <!-- English dynamic content -->
                    </p>
                </div>
            </div>

        </div>
    </div>

    <script>
        // ÂâßÊú¨ÈÖçÁΩÆ
        const script = [
            {
                scene: 0,
                duration: 4000,
                title: "Ê¶ÇÂøµ‰ªãÁªç",
                subtitle: "Introduction",
                cn: "Áï™ËåÑÂ∑•‰ΩúÊ≥ïÔºåÊòØ‰∏ÄÁßçÁÆÄÂçïËÄåÂº∫Â§ßÁöÑÊó∂Èó¥ÁÆ°ÁêÜÊñπÊ≥ï„ÄÇ",
                en: "The Pomodoro Technique is a simple yet powerful time management method."
            },
            {
                scene: 0,
                duration: 4000,
                title: "ËÆæÂÆöÁõÆÊ†á",
                subtitle: "Set Goal",
                cn: "ÈÄâÊã©‰∏Ä‰∏™ÂæÖÂÆåÊàêÁöÑ‰ªªÂä°ÔºåÂáÜÂ§áÂºÄÂßã‰∏ìÊ≥®„ÄÇ",
                en: "Choose a task to be accomplished and prepare to focus."
            },
            {
                scene: 1,
                duration: 1000, // Transition setup
                title: "Ê≠•È™§‰∏Ä",
                subtitle: "Step 1",
                cn: "ËÆæÂÆö‰∏Ä‰∏™ 25 ÂàÜÈíüÁöÑÂÄíËÆ°Êó∂„ÄÇ",
                en: "Set a timer for 25 minutes.",
                action: () => {
                    // Ëß¶ÂèëÂÄíËÆ°Êó∂Âä®Áîª
                    const ring = document.getElementById('timer-ring');
                    ring.style.transition = 'none';
                    ring.style.strokeDasharray = '0 628';
                    setTimeout(() => {
                        ring.style.transition = 'stroke-dasharray 3s linear';
                        ring.style.strokeDasharray = '628 628';
                    }, 100);
                }
            },
            {
                scene: 1,
                duration: 3500,
                title: "Ê≠•È™§‰∏Ä",
                subtitle: "Step 1",
                cn: "ËøôÂ∞±ÊòØ‰∏Ä‰∏™‚ÄúÁï™ËåÑÈíü‚Äù„ÄÇÂú®ËøôÊÆµÊó∂Èó¥ÂÜÖÔºåÂÖ®Âäõ‰ª•Ëµ¥„ÄÇ",
                en: "This is one 'Pomodoro'. Work with sheer intensity during this time."
            },
            {
                scene: 2,
                duration: 5000,
                title: "‰øùÊåÅ‰∏ìÊ≥®",
                subtitle: "Stay Focused",
                cn: "‰º¥ÈöèÁôΩÂô™Èü≥ÔºåÂ±èËîΩÂ§ñÁïåÂπ≤Êâ∞ÔºåËøõÂÖ•ÂøÉÊµÅÁä∂ÊÄÅ„ÄÇ",
                en: "Block out distractions with white noise and enter a flow state."
            },
            {
                scene: 3,
                duration: 2000, // Transition
                title: "Ëé∑ÂæóÂ•ñÂä±",
                subtitle: "Reward",
                cn: "ÂèÆÔºÅÊó∂Èó¥Âà∞„ÄÇ‰Ω†ÊàêÂäüÂÆåÊàê‰∫Ü‰∏Ä‰∏™Áï™ËåÑÈíü„ÄÇ",
                en: "Ding! Time is up. You have successfully completed a Pomodoro."
            },
            {
                scene: 3,
                duration: 5000,
                title: "ÊàêÂ∞±ÂèØËßÜÂåñ",
                subtitle: "Visualization",
                cn: "‰Ωú‰∏∫Â•ñÂä±Ôºå‰Ω†ÁöÑÁïåÈù¢‰ºöÈïøÂá∫‰∏ÄÈ¢óÂèØÁà±ÁöÑÂÉèÁ¥†Ê†ë„ÄÇ",
                en: "As a reward, a cute pixel tree grows on your interface."
            },
            {
                scene: 0,
                duration: 5000,
                title: "‰ºëÊÅØ‰∏éÈáçÂ§ç",
                subtitle: "Rest & Repeat",
                cn: "‰ºëÊÅØ5ÂàÜÈíüÔºåÁÑ∂ÂêéÈáçÂ§ç„ÄÇÊØè4‰∏™Áï™ËåÑÈíüÂêéÔºå‰∫´ÂèóÈïø‰ºëÊÅØ„ÄÇ",
                en: "Take a 5-minute break, then repeat. After 4 Pomodoros, take a long break."
            }
        ];

        let currentStep = 0;
        
        // ÂÖÉÁ¥†ÂºïÁî®
        const els = {
            title: document.getElementById('main-title'),
            subTitle: document.getElementById('sub-title'),
            cn: document.getElementById('caption-cn'),
            en: document.getElementById('caption-en'),
            dots: [
                document.getElementById('dot-0'),
                document.getElementById('dot-1'),
                document.getElementById('dot-2'),
                document.getElementById('dot-3')
            ]
        };

        function updateScene(stepIndex) {
            const data = script[stepIndex];
            
            // 1. Êõ¥Êñ∞ÊñáÂ≠ó
            els.title.innerText = data.title;
            els.subTitle.innerText = data.subtitle;
            
            // Â≠óÂπïÊ∑°ÂÖ•Ê∑°Âá∫ÊïàÊûú
            els.cn.style.opacity = 0;
            els.en.style.opacity = 0;
            
            setTimeout(() => {
                els.cn.innerText = data.cn;
                els.en.innerText = data.en;
                els.cn.style.opacity = 1;
                els.en.style.opacity = 1;
            }, 300);

            // 2. ÂàáÊç¢Âú∫ÊôØÂèØËßÅÊÄß
            document.querySelectorAll('.active-scene').forEach(el => {
                if (el.id !== `scene-${data.scene}`) {
                    el.classList.remove('active-scene');
                    el.classList.add('hidden-scene');
                }
            });
            
            const nextScene = document.getElementById(`scene-${data.scene}`);
            if (nextScene.classList.contains('hidden-scene')) {
                nextScene.classList.remove('hidden-scene');
                nextScene.classList.add('active-scene');
            }

            // 3. Êõ¥Êñ∞ËøõÂ∫¶ÁÇπ
            els.dots.forEach((dot, i) => {
                if (i < Math.ceil((stepIndex + 1) / script.length * 4)) {
                    dot.classList.remove('bg-slate-200');
                    dot.classList.add('bg-rose-500');
                } else {
                    dot.classList.remove('bg-rose-500');
                    dot.classList.add('bg-slate-200');
                }
            });

            // 4. ÊâßË°åÁâπÂÆöÂä®‰Ωú
            if (data.action) data.action();

            // 5. ÂÆâÊéí‰∏ã‰∏ÄÊ≠•
            const nextStep = (currentStep + 1) % script.length;
            setTimeout(() => {
                currentStep = nextStep;
                updateScene(currentStep);
            }, data.duration);
        }

        // ÂêØÂä®
        window.onload = () => {
            setTimeout(() => {
                updateScene(0);
            }, 500); // Áü≠ÊöÇÂª∂ËøüÁ°Æ‰øùÂä†ËΩΩÂÆåÊàê
        };

    </script>
